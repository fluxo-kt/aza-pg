name: Build PostgreSQL Image

on:
  workflow_dispatch:
    inputs:
      pg_version:
        description: "PostgreSQL version"
        required: false
        default: "18"
      pgvector_version:
        description: "pgvector version"
        required: false
        default: "0.8.1"
      pg_cron_version:
        description: "pg_cron version"
        required: false
        default: "1.6.7"
      pgaudit_version:
        description: "pgAudit version"
        required: false
        default: "18.0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/aza-pg

jobs:
  build:
    name: Build and Push PostgreSQL Image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate Dockerfile paths
        run: |
          echo "Validating Dockerfile COPY paths exist in build context..."
          # Check that files referenced in Dockerfile exist
          test -f docker/postgres/extensions.manifest.json || exit 1
          test -f docker/postgres/build-extensions.sh || exit 1
          test -f docker/postgres/docker-auto-config-entrypoint.sh || exit 1
          echo "âœ… All Dockerfile COPY paths validated"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=pg18-pgvector0.8.1
            type=raw,value=pg18
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=aza-pg PostgreSQL Production Image
            org.opencontainers.image.description=PostgreSQL 18 with pgvector, pg_cron, pgAudit, pg_stat_statements, auto_explain, pg_trgm
            org.opencontainers.image.vendor=aza-pg

      - name: Determine build args
        id: build-args
        run: |
          PG_VERSION="${{ github.event.inputs.pg_version || '18' }}"
          PGVECTOR_VERSION="${{ github.event.inputs.pgvector_version || '0.8.1' }}"
          PG_CRON_VERSION="${{ github.event.inputs.pg_cron_version || '1.6.7' }}"
          PGAUDIT_VERSION="${{ github.event.inputs.pgaudit_version || '18.0' }}"
          echo "pg_version=${PG_VERSION}" >> $GITHUB_OUTPUT
          echo "pgvector_version=${PGVECTOR_VERSION}" >> $GITHUB_OUTPUT
          echo "pg_cron_version=${PG_CRON_VERSION}" >> $GITHUB_OUTPUT
          echo "pgaudit_version=${PGAUDIT_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/postgres/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PG_VERSION=${{ steps.build-args.outputs.pg_version }}
            PGCRON_VERSION=${{ steps.build-args.outputs.pg_cron_version }}-2.pgdg13+1
            PGAUDIT_VERSION=${{ steps.build-args.outputs.pgaudit_version }}-2.pgdg13+1
            PGVECTOR_VERSION=${{ steps.build-args.outputs.pgvector_version }}-2.pgdg13+1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Output image digest
        run: |
          echo "### PostgreSQL Image Built Successfully :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**PostgreSQL Version:** ${{ steps.build-args.outputs.pg_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Extensions:**" >> $GITHUB_STEP_SUMMARY
          echo "- 38 total extensions (6 builtin + 14 PGDG + 18 compiled)" >> $GITHUB_STEP_SUMMARY
          echo "- 7 baseline extensions auto-created: auto_explain, pg_cron, pg_stat_statements, pg_trgm, pgaudit, plpgsql, vector" >> $GITHUB_STEP_SUMMARY
          echo "- 4 extensions preloaded by default: auto_explain, pg_cron, pg_stat_statements, pgaudit" >> $GITHUB_STEP_SUMMARY
          echo "- 31 additional extensions available on-demand via CREATE EXTENSION" >> $GITHUB_STEP_SUMMARY
          echo "- PGDG packages: pgvector, pg_cron, pgaudit, timescaledb, postgis, etc." >> $GITHUB_STEP_SUMMARY
          echo "- Compiled extensions: pg_jsonschema, wrappers, pgsodium, vectorscale, etc." >> $GITHUB_STEP_SUMMARY
          echo "- Versions managed via extensions.manifest.json" >> $GITHUB_STEP_SUMMARY

      - name: Verify image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }} psql --version
          echo "âœ… Image pulled and PostgreSQL version verified"

      - name: Set up QEMU for arm64 testing
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Test arm64 image
        timeout-minutes: 5
        run: |
          set -euo pipefail

          echo "ðŸ—ï¸ Testing arm64 architecture variant..."

          # Pull arm64 variant explicitly
          docker pull --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

          # Start container with timeout protection
          CONTAINER=$(docker run -d --platform linux/arm64 \
            -e POSTGRES_PASSWORD=test \
            --name pg-arm64-test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }})

          echo "â³ Waiting for PostgreSQL to start (arm64 on QEMU may be slower)..."
          READY=0
          for i in {1..60}; do
            if docker exec pg-arm64-test pg_isready -U postgres > /dev/null 2>&1; then
              echo "âœ… PostgreSQL ready on arm64"
              READY=1
              break
            fi
            sleep 2
          done

          if [ $READY -eq 0 ]; then
            echo "âŒ PostgreSQL failed to start on arm64"
            docker logs pg-arm64-test
            docker rm -f pg-arm64-test
            exit 1
          fi

          echo "ðŸ§ª Testing architecture detection..."
          ARCH=$(docker exec pg-arm64-test uname -m)
          echo "Detected architecture: $ARCH"
          if [[ "$ARCH" != "aarch64" && "$ARCH" != "arm64" ]]; then
            echo "âŒ Expected arm64/aarch64, got: $ARCH"
            docker rm -f pg-arm64-test
            exit 1
          fi

          echo "ðŸ§ª Testing PostgreSQL version..."
          if ! docker exec pg-arm64-test psql -U postgres -c "SELECT version();" > /dev/null; then
            echo "âŒ PostgreSQL version check failed"
            docker logs pg-arm64-test
            docker rm -f pg-arm64-test
            exit 1
          fi

          echo "ðŸ§ª Testing pgvector (compiled extension - architecture-specific)..."
          if ! docker exec pg-arm64-test psql -U postgres -c "CREATE EXTENSION vector; SELECT '[1,2,3]'::vector;"; then
            echo "âŒ pgvector failed on arm64 (compilation issue?)"
            docker logs pg-arm64-test
            docker rm -f pg-arm64-test
            exit 1
          fi
          echo "âœ… pgvector functional on arm64"

          echo "ðŸ§ª Testing pg_cron (PGDG package - multi-arch)..."
          if ! docker exec pg-arm64-test psql -U postgres -c "CREATE EXTENSION pg_cron;"; then
            echo "âŒ pg_cron failed on arm64"
            docker logs pg-arm64-test
            docker rm -f pg-arm64-test
            exit 1
          fi
          echo "âœ… pg_cron functional on arm64"

          echo "ðŸ§ª Testing compiled extension with dependencies (pg_jsonschema)..."
          if ! docker exec pg-arm64-test psql -U postgres -c "CREATE EXTENSION pg_jsonschema;"; then
            echo "âŒ pg_jsonschema failed on arm64 (Rust compilation issue?)"
            docker logs pg-arm64-test
            docker rm -f pg-arm64-test
            exit 1
          fi
          echo "âœ… pg_jsonschema functional on arm64"

          echo "ðŸ§ª Testing auto-config on arm64..."
          docker logs pg-arm64-test 2>&1 | grep -i "detected ram" || echo "âš ï¸ Auto-config log not found"
          docker logs pg-arm64-test 2>&1 | grep -i "shared_buffers" || echo "âš ï¸ shared_buffers log not found"

          docker exec pg-arm64-test psql -U postgres -c "SHOW shared_buffers;"
          docker exec pg-arm64-test psql -U postgres -c "SHOW max_connections;"

          # Cleanup
          docker rm -f pg-arm64-test

          echo "âœ… arm64 image validation passed!"
          echo "### arm64 Validation :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Architecture: $ARCH" >> $GITHUB_STEP_SUMMARY
          echo "- pgvector (compiled): âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- pg_cron (PGDG): âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- pg_jsonschema (Rust): âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Auto-config: âœ…" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test PostgreSQL Stack
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }} aza-pg:test

      - name: Test extension loading
        run: |
          echo "ðŸ§ª Testing extension loading..."
          docker run -d --name pg-test \
            -e POSTGRES_PASSWORD=test \
            aza-pg:test

          echo "â³ Waiting for PostgreSQL to start..."
          for i in {1..30}; do
            if docker exec pg-test pg_isready -U postgres > /dev/null 2>&1; then
              echo "âœ… PostgreSQL ready"
              break
            fi
            sleep 2
          done

          docker exec pg-test psql -U postgres -c "CREATE EXTENSION vector;"
          docker exec pg-test psql -U postgres -c "CREATE EXTENSION pg_trgm;"
          docker exec pg-test psql -U postgres -c "CREATE EXTENSION pg_stat_statements;"
          docker exec pg-test psql -U postgres -c "CREATE EXTENSION pg_cron;"
          docker exec pg-test psql -U postgres -c "CREATE EXTENSION pgaudit;"

          echo "ðŸ” Verifying extensions functional..."
          EXT_LIST=$(docker exec pg-test psql -U postgres -tAc "SELECT extname FROM pg_extension WHERE extname IN ('vector', 'pg_trgm', 'pg_stat_statements', 'pg_cron', 'pgaudit') ORDER BY extname;")
          echo "$EXT_LIST" | grep -q "pg_cron" || { echo "âŒ pg_cron not found"; exit 1; }
          echo "$EXT_LIST" | grep -q "pg_stat_statements" || { echo "âŒ pg_stat_statements not found"; exit 1; }
          echo "$EXT_LIST" | grep -q "pg_trgm" || { echo "âŒ pg_trgm not found"; exit 1; }
          echo "$EXT_LIST" | grep -q "pgaudit" || { echo "âŒ pgaudit not found"; exit 1; }
          echo "$EXT_LIST" | grep -q "vector" || { echo "âŒ vector not found"; exit 1; }
          echo "âœ… All 5 extensions installed"

          TRGM_TEST=$(docker exec pg-test psql -U postgres -tAc "SELECT similarity('test', 'test');")
          echo "$TRGM_TEST" | grep -q "1" || { echo "âŒ pg_trgm test failed (expected 1, got: $TRGM_TEST)"; exit 1; }
          echo "âœ… pg_trgm functional"

          VECTOR_TEST=$(docker exec pg-test psql -U postgres -tAc "SELECT '[1,2,3]'::vector;")
          echo "$VECTOR_TEST" | grep -q "\[1,2,3\]" || { echo "âŒ vector test failed (got: $VECTOR_TEST)"; exit 1; }
          echo "âœ… vector functional"

          docker stop pg-test
          docker rm pg-test
          echo "âœ… Extensions test passed!"

      - name: Test auto-config with different memory limits
        run: |
          echo "ðŸ§ª Testing auto-config with 2GB memory limit..."
          docker run -d --name pg-test-2gb \
            -e POSTGRES_PASSWORD=test \
            --memory=2g \
            aza-pg:test

          for i in {1..30}; do
            if docker exec pg-test-2gb pg_isready -U postgres > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          echo "Checking auto-config logs for 2GB..."
          docker logs pg-test-2gb 2>&1 | grep -i "detected ram" || true
          docker logs pg-test-2gb 2>&1 | grep -i "shared_buffers" || true

          docker exec pg-test-2gb psql -U postgres -c "SHOW shared_buffers;"
          docker exec pg-test-2gb psql -U postgres -c "SHOW max_connections;"

          docker stop pg-test-2gb
          docker rm pg-test-2gb

          echo "ðŸ§ª Testing auto-config with 4GB memory limit..."
          docker run -d --name pg-test-4gb \
            -e POSTGRES_PASSWORD=test \
            --memory=4g \
            aza-pg:test

          for i in {1..30}; do
            if docker exec pg-test-4gb pg_isready -U postgres > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          echo "Checking auto-config logs for 4GB..."
          docker logs pg-test-4gb 2>&1 | grep -i "detected ram" || true
          docker logs pg-test-4gb 2>&1 | grep -i "shared_buffers" || true

          docker exec pg-test-4gb psql -U postgres -c "SHOW shared_buffers;"
          docker exec pg-test-4gb psql -U postgres -c "SHOW max_connections;"

          docker stop pg-test-4gb
          docker rm pg-test-4gb
          echo "âœ… Auto-config test passed!"

      - name: Install Bun for extension tests
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Test all extensions (comprehensive)
        run: |
          echo "ðŸ§ª Testing all 38 extensions comprehensively..."
          docker run -d --name pg-ext-test \
            -e POSTGRES_PASSWORD=test \
            --memory=4g \
            aza-pg:test

          echo "â³ Waiting for PostgreSQL to start..."
          for i in {1..30}; do
            if docker exec pg-ext-test pg_isready -U postgres > /dev/null 2>&1; then
              echo "âœ… PostgreSQL ready"
              break
            fi
            sleep 2
          done

          echo "ðŸ§ª Running comprehensive extension tests..."
          cd scripts/test
          if ! bun run test-all-extensions-functional.ts --container=pg-ext-test; then
            echo "âŒ Extension tests failed"
            docker logs pg-ext-test --tail=100
            docker stop pg-ext-test
            docker rm pg-ext-test
            exit 1
          fi

          docker stop pg-ext-test
          docker rm pg-ext-test
          echo "âœ… All extension tests passed!"

      - name: Deploy and test primary stack
        run: |
          set -euo pipefail  # Exit on any error

          echo "ðŸš€ Deploying primary stack..."
          cd stacks/primary

          # Function for cleanup
          cleanup() {
            echo "Cleaning up..."
            docker compose -f compose.yml -f compose.dev.yml logs --tail=100 || true
            docker compose -f compose.yml -f compose.dev.yml down -v || true
          }
          trap cleanup EXIT ERR  # Cleanup on exit or error

          # Generate test-only credentials (NOT for production)
          TEST_POSTGRES_PASS="test_pg_${GITHUB_RUN_ID}_$(date +%s)"
          TEST_PGBOUNCER_PASS="test_pgb_${GITHUB_RUN_ID}_$(date +%s)"
          TEST_REPLICATION_PASS="test_repl_${GITHUB_RUN_ID}_$(date +%s)"

          # Create .env file
          cat > .env << EOF
          POSTGRES_PASSWORD=${TEST_POSTGRES_PASS}
          PGBOUNCER_AUTH_PASS=${TEST_PGBOUNCER_PASS}
          PG_REPLICATION_PASSWORD=${TEST_REPLICATION_PASS}
          POSTGRES_IMAGE=aza-pg:test
          POSTGRES_MEMORY_LIMIT=2g
          EOF

          # Start stack
          docker compose up -d

          echo "â³ Waiting for services to be healthy..."
          sleep 30

          # Check service health
          docker compose ps

          echo "ðŸ§ª Testing direct PostgreSQL connection..."
          if ! docker compose exec -T postgres psql -U postgres -c "SELECT version();"; then
            echo "âŒ Direct PostgreSQL connection failed"
            touch /tmp/test-failed
            exit 1
          fi

          echo "ðŸ§ª Testing PgBouncer connection..."
          if ! PGPASSWORD=${TEST_PGBOUNCER_PASS} docker compose exec -T pgbouncer \
            psql -h localhost -p 6432 -U pgbouncer_auth -d postgres -c "SHOW POOLS;"; then
            echo "âŒ PgBouncer connection failed"
            touch /tmp/test-failed
            exit 1
          fi

          echo "ðŸ§ª Testing postgres_exporter metrics..."
          if ! docker compose exec -T postgres_exporter wget -q -O - http://localhost:9187/metrics | head -20; then
            echo "âŒ postgres_exporter metrics failed"
            touch /tmp/test-failed
            exit 1
          fi

          echo "ðŸ“Š Stack logs..."
          docker compose logs --tail=50

          echo "âœ… Primary stack test passed!"

      - name: Check test results
        if: always()
        run: |
          if [ -f /tmp/test-failed ]; then
            echo "::error::Primary stack tests failed"
            exit 1
          fi

    outputs:
      test-status: success

  test-replica-stack:
    name: Test Replica Stack
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }} aza-pg:pg18

      - name: Run replica stack tests
        run: |
          set -euo pipefail
          echo "ðŸ§ª Running replica stack tests..."

          cd "$GITHUB_WORKSPACE"
          if ! ./scripts/test/test-replica-stack.sh; then
            echo "âŒ Replica stack tests failed"
            exit 1
          fi

          echo "âœ… Replica stack tests passed!"

      - name: Check test results
        if: always()
        run: |
          if [ -f /tmp/test-failed ]; then
            echo "::error::Replica stack tests failed"
            exit 1
          fi

  test-single-stack:
    name: Test Single Stack
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }} aza-pg:pg18

      - name: Run single stack tests
        run: |
          set -euo pipefail
          echo "ðŸ§ª Running single stack tests..."

          cd "$GITHUB_WORKSPACE"
          if ! ./scripts/test/test-single-stack.sh; then
            echo "âŒ Single stack tests failed"
            exit 1
          fi

          echo "âœ… Single stack tests passed!"

      - name: Check test results
        if: always()
        run: |
          if [ -f /tmp/test-failed ]; then
            echo "::error::Single stack tests failed"
            exit 1
          fi
