name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "scripts/**/*.ts"
    #   - "docker/**/*"
    #   - "tests/**/*.ts"

jobs:
  claude-review:
    # Optional: Filter by PR author association to control costs
    # Uncomment to only review first-time contributors or specific authors
    # if: |
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' ||
    #   github.event.pull_request.author_association == 'FIRST_TIMER' ||
    #   github.event.pull_request.user.login == 'external-contributor'

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Enable progress tracking for visual feedback
          track_progress: true

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request with focus on:

            **Code Quality**
            - Bun/TypeScript best practices (see CLAUDE.md)
            - Clean code principles and maintainability
            - Proper error handling

            **Security**
            - Check for potential vulnerabilities
            - Validate input handling
            - No hardcoded secrets

            **Performance**
            - Identify potential bottlenecks
            - Review Docker/PostgreSQL configurations

            **Testing**
            - Verify adequate test coverage
            - Check for edge cases

            Use inline comments for specific code issues.
            Use top-level comments for general observations.
            Reference CLAUDE.md for project-specific conventions.

          # Tools for comprehensive PR review with inline comments
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

