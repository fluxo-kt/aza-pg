[global]
repo1-path=/backup/repo
repo1-retention-full=7
repo1-retention-diff=4
log-level-console=info
log-level-file=debug

# Compression (saves 60-80% storage)
repo1-bundle=y
repo1-block=y
compress-type=lz4
compress-level=3

# Parallel processing (adjust based on CPU cores)
process-max=4

[main]
pg1-path=/var/lib/postgresql/data
pg1-port=5432
pg1-socket-path=/var/run/postgresql

# Optional: S3/MinIO configuration (uncomment and configure for off-site backups)
# repo1-type=s3
# repo1-s3-bucket=my-backup-bucket
# repo1-s3-endpoint=s3.amazonaws.com
# repo1-s3-region=us-east-1
# repo1-s3-key=your-access-key
# repo1-s3-key-secret=your-secret-key
# repo1-s3-verify-tls=y
