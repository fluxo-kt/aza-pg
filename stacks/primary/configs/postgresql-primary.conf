# PostgreSQL 18 Primary Server Configuration
# Stack-specific settings for primary with replication support.
# Common settings loaded from base config.
include = '/etc/postgresql/postgresql-base.conf'

port = 5432

# Primary-Specific Connection Settings
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (auto-configured at runtime, these are fallback defaults)
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 4MB
temp_buffers = 8MB

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# WAL and Replication Settings (PRIMARY-SPECIFIC)
fsync = on
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = lz4  # Faster than pglz, better than 'on' (which uses pglz)

# WAL Archiving (disabled by default - not required for streaming replication)
# To enable: uncomment below, create /backup/wal directory, mount as volume
# archive_mode = on
# archive_command = 'test ! -f /backup/wal/%f && cp %p /backup/wal/%f'
# archive_timeout = 300

wal_buffers = 16MB
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

max_wal_senders = 3
max_replication_slots = 2
wal_keep_size = 1GB
max_slot_wal_keep_size = 10GB
idle_replication_slot_timeout = '48h'  # PostgreSQL 18: Prevent WAL bloat from abandoned slots
hot_standby = on
hot_standby_feedback = on
# Use 'local' for replication without waiting for remote confirmation
# Use 'on' for full durability (wait for remote replicas)
# Use 'remote_write' for balance (wait for remote write, not fsync)
synchronous_commit = local

random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Parallel Query Settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 4

# Autovacuum Settings (PRIMARY-SPECIFIC)
autovacuum_max_workers = 3
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Data Format Settings
datestyle = 'iso, mdy'

# Logging Settings (PRIMARY-SPECIFIC)
log_statement = 'ddl'

# Extension Loading (PRIMARY-SPECIFIC: includes pg_cron)
shared_preload_libraries = 'pg_stat_statements,pg_cron,pgaudit,auto_explain'

# auto_explain Settings (PRIMARY-SPECIFIC)
auto_explain.log_timing = false

# pg_cron Settings (PRIMARY-SPECIFIC: doesn't work on replicas)
cron.database_name = 'postgres'
cron.use_background_workers = on

# pgAudit Settings (PRIMARY-SPECIFIC)
pgaudit.log = 'ddl'
pgaudit.log_catalog = off
pgaudit.log_parameter = on
