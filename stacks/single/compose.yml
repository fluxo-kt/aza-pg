# Single PostgreSQL Instance Stack
# Minimal setup for development or small deployments
# Just Postgres with monitoring - no PgBouncer, no replication

services:
  postgres:
    image: ${POSTGRES_IMAGE:-ghcr.io/your-org/aza-pg:pg18}
    container_name: ${COMPOSE_PROJECT_NAME:-aza-pg}-postgres-single
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}"
      POSTGRES_SKIP_AUTOCONFIG: ${POSTGRES_SKIP_AUTOCONFIG:-false}

    ports:
      - '${POSTGRES_BIND_IP:-127.0.0.1}:${POSTGRES_PORT:-5432}:5432'

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./configs/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./configs/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro

    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf

    networks:
      - postgres_net

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-512M}
          cpus: '${POSTGRES_CPU_LIMIT:-0.5}'
        reservations:
          memory: ${POSTGRES_MEMORY_RESERVATION:-256M}

  postgres_exporter:
    image: ${POSTGRES_EXPORTER_IMAGE:-prometheuscommunity/postgres-exporter:v0.18.1}
    container_name: ${COMPOSE_PROJECT_NAME:-aza-pg}-postgres-exporter-single
    restart: unless-stopped

    environment:
      DATA_SOURCE_NAME: 'postgresql://postgres@postgres:5432/postgres?sslmode=disable'
      PGPASSWORD: "${POSTGRES_PASSWORD}"
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres_exporter/queries.yaml
      PG_EXPORTER_DISABLE_DEFAULT_METRICS: 'false'
      PG_EXPORTER_DISABLE_SETTINGS_METRICS: 'false'
      PG_EXPORTER_COLLECTOR_STAT_BGWRITER: 'false'

    volumes:
      - ../../docker/postgres/configs/postgres_exporter_queries.yaml:/etc/postgres_exporter/queries.yaml:ro

    networks:
      - postgres_net
      - ${MONITORING_NETWORK:-monitoring}

    ports:
      - '${POSTGRES_EXPORTER_BIND_IP:-127.0.0.1}:${POSTGRES_EXPORTER_PORT:-9189}:9187'

    depends_on:
      postgres:
        condition: service_healthy

    deploy:
      resources:
        limits:
          memory: ${POSTGRES_EXPORTER_MEMORY_LIMIT:-64m}
        reservations:
          memory: ${POSTGRES_EXPORTER_MEMORY_RESERVATION:-32m}

    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:9187/metrics || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  postgres_net:
    name: ${POSTGRES_NETWORK_NAME:-postgres-single-net}
    driver: bridge
  monitoring:
    external: true

volumes:
  postgres-data:
    driver: local
